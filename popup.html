<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a target="_blank" href="https://throne.com/urlckd" >
      <img src = "images/icons/icon-48.png" height="128" width="128" href>
    </a>
    <div class="grid-container">
      <div class="grid-item"><label for="spam">Distraction:</label></div>
      <div class="grid-item"><button id="spam" class="spam">spam</button></div>
      <div class="grid-item"><label for="spam">Distraction frequency:</label></div>
      <div class="grid-item"><input type="text" id="freq" name="freq"><label>  sec</label><br><br><button id="freqsave" class="freqsave">Save</button></div>
      <div class="grid-item"><label for="spam">Link replacement: </label><label id ="rlrchance">  2</label><label>%</label></div>
      <div class="grid-item"><div class="slidecontainer"><input type="range" min="2" max="100" value="2" class="slider" id="rlrslider"></div><br><button id="rlrsave" class="rlrsave">Save</button></div>
      <div class="grid-item"><label for="replace">Swapper:</label></div>
      <div class="grid-item"><button id="replace">Active (WIP)</button></div>
      <div class="grid-item"><label for="content">Content Pack:</label></div>
      <div class="grid-item">
        <select name="content" id="content">
          <option value="default">(WIP)</option>
        </select>
      </div>
    </div>
    
    
    <script src="popup.js"></script>
  </body>
</html>
